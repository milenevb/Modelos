<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tô in show!</title>
    <link rel="shortcut icon" href="img/icone.ico" type="image/x-icon">

    <!--BottStrap CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <section class="container" id="conteudo"> <!--container é para deixar em 80%, no bootstrap. procura em documentação-->
        <h1>Shows in Rio</h1>

        <div class="row g-3">
            <div class="col-md-6">
                <label for="inputnome" class="form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="nome">
            </div>

            <div class="col-md-6">
                <label for="inputsobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" placeholder="Digite seu sobrenome" aria-label="sobrenome">
            </div>
          </div>
        
          <form class="row g-3">
            <div class="col-md-6">
                <label for="inputemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu email">
            </div>

            <div class="col-md-6">
                <label for="inputnascimento" class="form-label">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" placeholder="Marque o dia que você nasceu">
            </div>


            <div class="col-md-6">
                <label for="inputsenha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Digite sua senha">
            </div>


            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastre-se</button>
            </div>
          </form>
    </section>
   
</body>
<script src="script/script.js"></script>
</html>
